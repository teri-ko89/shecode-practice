<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Users/teriko/Desktop/SheCodes/Vanilla sandbox/src/style.css"
    />
    <script
      src="https://kit.fontawesome.com/9cb411cb92.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row" id="city-search">
        <div class="col-12">
          <form id="search-form">
            <input
              type="text"
              id="search-city"
              placeholder="Enter city here"
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="search" />
          </form>
        </div>
      </div>
      <div class="row" id="current-weather">
        <h1 id="current-city">Auckland</h1>
        <ul>
          <li>Friday 05:00</li>
          <li id="weather">Clear</li>
        </ul>
        <div class="col-8">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
          />
          <p id="today-temp">10°C | °F</p>
        </div>
        <div class="col-4">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 73%</li>
            <li>Wind: 2 km/h</li>
          </ul>
        </div>
      </div>
      <small>Open-source code by Teri Ko</small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
