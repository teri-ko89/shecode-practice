<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container weather-app">
      <div class="row" id="city-search">
        <div class="col-12">
          <form id="search-form">
            <input
              type="text"
              id="search-city"
              placeholder="Enter city here"
              autocomplete="off"
              autofocus="on"
            />
            <input type="submit" value="search" />
          </form>
        </div>
      </div>
      <div class="row" id="current-weather">
        <h1 id="current-city">Auckland</h1>
        <ul>
          <li id="current-time">Friday 05:00</li>
          <li id="weather">Clear</li>
        </ul>
        <div class="d-flex weather-temperature col-8">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt=""
            id="icon"
          />
          <div>
            <strong id="temperature">10</strong
            ><span class="units"
              ><a href="#" id="celsius">°C</a> |
              <a id="fahrenheit" href="#">°F</a></span
            >
          </div>
        </div>
        <div class="col-4">
          <ul>
            <li>Humidity: <span id="humidity">73%</span></li>
            <li>Wind: <span id="wind">2 km/h</span></li>
          </ul>
        </div>
      </div>
    </div>
    <small
      ><a href="https://github.com/teri-ko89/shecode-practice"
        >Open-source code</a
      >
      by Teri Ko</small
    >
    <script src="src/index.js"></script>
  </body>
</html>
